<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Souleymane's Portfolio</title>
    <meta
      name="description"
      content="Portfolio de Souleymane DIALLO – Ingénieur en systèmes d'information et données, 
      développeur fullstack spécialisé en Next.js, Python et Java. Découvrez mes projets en IA, 
      applications web et solutions data-driven."
    />

    <script type="text/javascript">
      var pathSegmentsToKeep = 0

      var l = window.location
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      )
    </script>
  </head>
  <body></body>
</html>
